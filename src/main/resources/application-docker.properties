spring.datasource.url=jdbc:postgresql://jcms_pgdocker:5432/jcms
spring.datasource.username=postgres
spring.datasource.password=1234567890
spring.datasource.driverClassName=org.postgresql.Driver

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update

zk.zul-view-resolver-prefix=/

logging.file=logs/JCMS.log

spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults = false

spring.thymeleaf.excluded-view-names=admin*

catalogItemSavePath=/JCMS/files
catalogItemSavePathBig=/JCMS/files/big
catalogItemSavePathSmall=/JCMS/files/small
